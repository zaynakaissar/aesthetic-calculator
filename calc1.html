        <div id="main">

                <button id="op" onclick = "disp(8)">8</button>
                <button id="op" onclick = "disp(9)">9</button>
                <button id="m" onclick = "disp('-')">-</button>

                <button id="op" onclick = "disp(5)">5</button>
                <button id="op" onclick = "disp(6)">6</button>

                <button id="op" onclick = "disp(2)">2</button>
                <button id="op" onclick = "disp(3)" classe = "%">3</button>   
                <button id="m" onclick = "disp('%')">%</button>
                <button id="op" onclick = "disp(',')">,</button>
                <button id="op" onclick = "disp(0)">0</button>
                <button id="op" onclick = "disp('.')">.</button>

            </div>
        </div>
<script src="calc.js"></script>
